<div>
    <section class="hero-wrap hero-wrap-2" style="background-image: url('/assets/images/PMBG2.jpg');"
        data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
            <div class="row no-gutters slider-text align-items-end justify-content-center">
                <div class="col-md-9 ftco-animate mb-5 text-center">
     
                    <Breadcrumbs/>

                    <h2 class="mb-0 bread">Products</h2>
                </div>
            </div>
        </div>
    </section>

    <section class="ftco-section" id="ProductList">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="row mb-4">
                    </div>
                    <div class="row">
                        <div class="col-md-4 d-flex" v-for="item in product">
                            <ProductCard :Product="item"/>
                        </div>
                    </div>
  

                    <div class="row mt-5">
                        <div class="col text-center">
                            <div class="block-27">
                                <ul>
                                    <li><a href="#">&lt;</a></li>
                                    <li class="active"><span>1</span></li>
                                    <li><a href="#">2</a></li>
                                    <li><a href="#">3</a></li>
                                    <li><a href="#">4</a></li>
                                    <li><a href="#">5</a></li>
                                    <li><a href="#">&gt;</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="sidebar-box ftco-animate">
                        <div class="categories">
                            <h3>Product Types</h3>
                            <ul class="p-0">
                                <li v-for="item in CatagoryName" class="catagory">
                                    <a :href="'http://localhost:8080/#/Menu/'+item">
                                        {{item}}<span class="fa fa-chevron-right"></span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
