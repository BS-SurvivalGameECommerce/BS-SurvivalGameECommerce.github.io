<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30 mt-50" id="login">
            <form action="##" method="post" class="login100-form validate-form">
                <span class="login100-form-title p-b-55">
                    Login
                </span>

                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.com">
                    <input class="input100" type="text" v-model="inputData.Email" v-bind:class="{'is-invalid':checkData.EmailError}" name="LoginEmail" placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <span class="lnr lnr-envelope"></span>
                    </span>
                </div>
                <div class="invalid-feedback LoginEmailInvalid">{{checkData.EmailErrorMsg}}</div>

                <div class="wrap-input100 validate-input m-t-16" data-validate="Password is required">
                    <input class="input100" type="Password" v-model="inputData.Password" v-bind:class="{'is-invalid':checkData.PasswordError}" name="LoginPassword" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <span class="lnr lnr-lock"></span>
                    </span>
                </div>
                <div class="invalid-feedback PasswordInvalid">{{checkData.PasswordErrorMsg}}</div>

                <!-- <div class="contact100-form-checkbox m-l-4  m-t-25">
           <input class="input-checkbox100" id="ckb" type="checkbox"
                  name="remember-me">
           <label class="label-checkbox100" for="ckb">
               Remember me
           </label>
       </div> -->

                <div class="container-login100-form-btn p-t-25">
                    <button class="LoginBtn" @click.prevent="LogIn">
                        Login
                    </button>
                </div>

                <div class="text-center w-full p-t-30 p-b-50">
                    <span class="txt1">
                        Not a member?
                    </span>

                    <a class="txt1 bo1 hov1" href="#">
                        Sign up now
                    </a>
                </div>

                <div class="text-center w-full p-t-30 p-b-22">
                    <span class="txt1">
                        Or login with
                    </span>
                </div>

                <a href="#" class="btn-face m-b-10">
                    <i class="fa fa-facebook-official"></i> Facebook
                </a>

                <a href="#" class="btn-google m-b-10">
                    <i class="fa fa-google"></i> Google
                </a>

            </form>
        </div>

    </div>
</div>
