<div>
    <div class="dropdown-item d-flex align-items-start alert" role="alert" v-if="simpleCartItems != []" v-for="item in simpleCartItems" :key="item.pid">
        <div class="img" :style="{ 'background-image': `url(${item.img})` }"></div>
        <div class="text pl-3">
            <h4>{{item.name}}</h4>
            <p class="mb-0">
                <a href="#" class="price">${{item.price}}</a>
                <span class="quantity ml-3">
                    Quantity:
                    {{item.quantity}}
                </span>
            </p>
        </div>
        <div class="col-md-1">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" @click="removeItemFromCart(item.pid)">
                <span aria-hidden="true"><i class="fa fa-close"></i></span>
            </button>
        </div>
    </div>
</div>
